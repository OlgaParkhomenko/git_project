<form action="{{ url_for('contact_page') }}" method="POST">
    <div class="m-2 b-3">
        <label for="fname">Имя:</label><br>
        <input type="text" id="fname" name="fname"><br>
    </div>
    <div class="m-2 b-3">
        <label for="lname">Фамилия:</label><br>
        <input type="text" id="lname" name="lname"><br>
    </div>
    <div class="m-2 b-3">
        <label for="email">Адрес электронной почты:</label><br>
        <input type="email" id="email" name="email"><br>
    </div>
    <div class="m-2 b-3">
        <label for="options">Тема отзыва</label>
        <select name="options" class="form-select form-select-sm" aria-label=".form-select-sm example" id="options">
            <option selected value=""></option>
            <option value="Биография">Биография</option>
            <option value="Фильмография">Фильмография</option>
            <option value="Творчество">Творчество</option>
            <option value="Прочее">Прочее</option>
        </select><br>
    </div>
    <div class="m-2 b-3">
        <textarea placeholder="Напишите Ваш отзыв" name="message" rows="6" cols="50"></textarea><br>
    </div>
    <div class="m-2 b-3">
        <input type="checkbox" id="answer" name="answer" value="Получить ответ по электронной почте">
        <label for="answer"> Получить ответ по электронной почте</label><br>
    </div>
    <div class="m-2 b-3">
        <input class="btn btn-success" type="submit" value="Отправить сообщение">
        <input class="btn btn-secondary" type="reset" value="Очистить форму">
    </div>
</form>
